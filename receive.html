<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>PocketPi - Receive Pi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="receive-center">
        <button class="back-btn">
          <img src="images/Back.png" alt="Back" />
        </button>
        <div class="app-icon" style="margin-left: -26px;">
          <img src="images/PocketPi.png" alt="PocketPi" />
        </div>
        <div class="header-right"></div>
      </header>

      <div class="send-form">
        <div class="input-group">
          <div class="input-wrapper send-input-box">
            <input type="text" placeholder="Enter Wallet Address" />
            <button class="paste-btn" style="color: #E38CFF;">Confirm</button>
          </div>
        </div>
      </div>

      <div class="qr-section">
        <div class="qr-code">
          <!-- Replace with actual QR code -->
          <img src="images/QR-Code-Receive.png" alt="QR Code" />
        </div>
      </div>

      <div class="action-buttons">
        <button class="circle-btn">
          <span class="icon">
            <img src="images/Copy-Btn.png" alt="Copy">
          </span>
          <span>Copy</span>
        </button>
        <button class="circle-btn">
          <span class="icon">
            <img src="images/Download-Btn.png" alt="Download">
          </span>
          <span>Download</span>
        </button>
      </div>

      <button class="secondary-btn share-btn">
        <span class="icon">
            <img src="images/Share.png" alt="Share">
        </span>
        Share
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
